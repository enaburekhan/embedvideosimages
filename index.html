<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
    <title>Embedded Video Applications</title> 
    <script src='https://kit.fontawesome.com/a076d05399.js'></script> 
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head> 
 
  <body>
    <!--The header section wrapping the nav-bar with its List elements-->

    <header>
      <nav class="flex nav-bar">
        <ul class="flex atube-left"> 
           
            
            <li><a href="#bar"><i class="fas">&#xf0c9;</i><a></li>
            <li><img class="toplogo" src="images/youtube-logotop.png" alt="youtube-logo">
            
        </ul>  
        <form>  
          <input type="text" placeholder="Search">
          <button type="search-icons"><a href="#search-icon"><i class="fab fa-sistrix"></i></a></button>
        </form>
        <ul class="flex atube-right">
          <li><a href="#video-post"><i class="fas fa-video"></i></a></li>
          <li><a href="#atube-app"><i class='fas'>&#xf00a;</i></a></li>
          <li><a href="#notifications"><i class='fas'>&#xf0f3;</i></li>
        </ul>    
      </nav>
    </header>
 
      
   <!--Main with aside and several sections-->   
   <main> 
        <section class="container-left">
            <section id="video">
              <iframe class="video" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>
            
            <section class="flex os-contibution">
                <div class="flex views">
                  <h3>Contributing to Open Source Part 1: The Easy Way</h3>
                  <a hef="#"><p>25,241 views</p></a>
                </div>
                
                <div class="flex likes">
                  <a href="#"><p><i class='fas'>&#xf164;</i> 501</p></a>
                  <a href="#"><p><i class='fas'>&#xf165;</i>38</p></a>
                  <a href><p><i class='fas'>&#xf064;</i>SHARE</p></a>
                </div>
            </section>
            <section class="flex subscribers">             
                 <div class="flex odin">
                    <div class="avatar">T</div>
                    <div>
                    <a href="#"><h5>The Odin project</h5>
                      807 subscribers</a>
                    </div>
                </div>
               <div>
                  <button class="button"><a href="#">SUBSCRIBE</a></button>
                </div>
              
            </section>
          
      
        </section>
    
       <aside class=" container-right">
          <ul>
            <div class="flex asidebartop">
              <h4>Up next<h4>
                <div class="flex autoplay">
                <span>AUTO PLAY</span>
                <img class="togglebutton" src="images/togglebutton.PNG" alt="togglebutton">
                </div>
            </div>
              <li>
                <figure class="flex video-img">
                  <figcaption> 
                    <img src="images/photos1.png" alt="Onboarding process into Microverse" width= 200px; height=100px;>
                  </figcaption>
                  <figcaption class="sidecontenttext">
                    <h4>onboarding process</h4>
                    <p class="secondarytext">902 views . 5 days ago</p>
                  </figcaption>
                </figure> 
                
              </li>

              <li>
                <figure class="flex video-img">
                  <figcaption>
                    <img src="images/photos2.png" alt="Microverse morning session code review" width= 200px; height=100px>
                  </figcaption>
                  <figcaption class="sidecontenttext">
                    <h4>Microvese Othos<h4>
                      <p class="secondarytext">703 views . 4 days ago</p> 
                    </figcaption>
                </figure> 
              </li>

              <li>
                <figure class="flex video-img">
                  <figcaption>
                    <img src="images/photos3.png" alt="Microverse morning session with coding partner" width= 200px; height=100px>
                  </figcaption>
                  <figcaption class="sidecontenttext">
                    <h4>HTML/CSS dispay<h4>
                    <p class="secondarytext">608 views . 3 days ago</p> 
                    </figcaption>
                </figure> 
              </li>

          </ul>
        

        </aside> 
    
    </main>
  </body>
</html>
